<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../fotos/logo.png">
    <link rel="stylesheet" href="../css-bt/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>

<body>

    <div class="gridcontainer">

        <div class="header">
            <a href="../index.html">
                <img class="header__img scale-up-bl" src="../fotos/logo.png">
            </a>
        </div>

        <div class="main">
            <form class="main__form">

                <p class="text-center fs-2">Contanos tus dudas</p>

                <div class="input-group">
                    <span class="input-group-text">Ingresa tu nombre y apellido</span>
                    <input type="text" aria-label="First name" class="form-control" placeholder="Nombre">
                    <input type="text" aria-label="Last name" class="form-control"  placeholder=" Apellido">
                </div>
                <br>
                <br>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Ingresa tu email</label>
                </div>
                <br>
                <br>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Ingresa tu consulta</label>
                </div>
                <br>
                <br>
                <form>
                    <input type="submit" value="Enviar" class="btn btn-secondary">
                    <input type="reset" value="Borrar todo" class="btn btn-secondary">
                    <br>
                    <br>
                    <hr>
                </form>
        </div>

        <div class="footer btn btn-link">
            <a href="https://www.instagram.com/bebeabordotandil/?hl=es-la" target="blank">Conoce mas de nosotros ac√°</a>
        </div>

    </div>

    <script src="../js-bt/bootstrap.min.js"></script>

</body>

</html>

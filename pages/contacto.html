<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../fotos/logo.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>

<body>

    <div class="gridcontainer">

        <div class="header">
            <a href="../index.html">
                <img class="header__img scale-up-bl" src="../fotos/logo.png">
            </a>
        </div>

        <div class="main">

            <p>Contacto</p>
            <form class="main__form">
                <fieldset>
                    <legend class="main__form--legend">Contanos tus dudas</legend>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingresa tu nombre">
                    <br>
                    <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
                    <br>
                    <br>
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail" placeholder="Ingresa tu email">
                    <br>
                    <br>
                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10"
                        placeholder="Ingresa tu consulta"></textarea>
                    <br>
                    <br>
                    <form>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar todo">
                    </form>

                    <br>
                    <br>
                    <hr>
        </div>

        <div class="footer">
            <a href="https://www.instagram.com/bebeabordotandil/?hl=es-la" target="blank">Conoce mas de nosotros ac√°</a>
        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="tienda online de articulos hechos al crochet para bebes y niños. Decoracion, juguetes y muñecos hechos artesanalmente con amor">
    <meta name="keywords" content="crochet, bebe, decoracion, muñeco, artesanal">
    <meta name="title" content="Bebe a Bordo. Crochet para tu bebé">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../fotos/logo.png">
    <link rel="stylesheet" href="../css-bt/bootstrap.min.css">
    <link rel="stylesheet" href="../sass/styles.css">
    <title>Contacto</title>
</head>

<body class="cuerpo letraColores">

    <div class="gridcontainer">

        <header class="barra header">

            <a href="../index.html">
                <img class="logoNav header__img scale-up-bl" src="../fotos/logo.png"
                    alt="bebe durmiendo sobre un ovillo de lana que es el lomo de una oveja, al costado dice bebe a bordo, el nombre de la empresa">
            </a>

        </header>

        <main class="main">

            <form>
                <p class="text-center fs-1">Contanos tus dudas</p>

                
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Nombre y apellido</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <br>
                <br>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Mail</span>
                    <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <br>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Ingresa tu consulta</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                <br>
                <br>
                <form>
                    <input type="submit" value="Enviar" class="btn btn-secondary">
                    <input type="reset" value="Borrar todo" class="btn btn-secondary">
                </form>
            </form>

        </main>

        <footer class="barra footer">

            <p>Conocenos:</p>
            <ul>
                <li class="btn btn-link"><a href="https://www.instagram.com/bebeabordotandil/?hl=es-la"
                        target="blank">Instagram</a></li>
                <li class="btn btn-link"><a href="https://www.facebook.com/bebeabordotandil" target="blank">Facebook</a>
                </li>
                <li class="btn btn-link"><a href="https://api.whatsapp.com/send?phone=542494374429"
                        target="blank">Whatsapp</a></li>
            </ul>

        </footer>

    </div>

    <script src="../js-bt/bootstrap.min.js"></script>

</body>

</html>

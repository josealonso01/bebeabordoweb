<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="tienda online de articulos hechos al crochet para bebes y niños. Decoracion, juguetes y muñecos hechos artesanalmente con amor">
  <meta name="keywords" content="crochet, bebe, decoracion, muñeco, artesanal">
  <meta name="title" content="Bebe a Bordo. Crochet para tu bebé">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;400;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="../fotos/logo.png" />
  <link rel="stylesheet" href="../css-bt/bootstrap.min.css">
  <link rel="stylesheet" href="../sass/styles.css">
  <link rel="stylesheet" href="../css/estilos.css" />
  <title>Amigurumis</title>
</head>

<body class="cuerpo letraColores">
  <div class="gridcontainer">

    <div class="barra header">
      <a href="../index.html">
        <img class="logoNav header__img scale-up-bl logo" src="../fotos/logo.png" alt="bebe durmiendo sobre un ovillo de lana que es el lomo de una oveja, al costado dice bebe a bordo, el nombre de la empresa"/>
      </a>
    </div>

    <div class="main">
      <p class="text-center fs-1">Algunos trabajos realizados</p>
      <hr />
      <div class="main__grid text-center">
        <div class="main__grid--foto1">
          <img class="main__img img-thumbnail rounded column" src="../fotos/arcoiris.png" alt="tapete con forma de arcoiris de colores con una nube y un sol hecho al crochet"/>
        </div>
        <div class="main__grid--foto2">
          <img class="main__img img-thumbnail rounded col-6" src="../fotos/frida.png" alt="muñeca de frida kahlo hecha al Crochet"/>
        </div>
        <div class="main__grid--foto3">
          <img class="main__img img-thumbnail rounded col-6" src="../fotos/jirafa.png" alt="tapete colgante cuadrado blanco con una jirafa comiendo flores en el medio hecho al crochet"/>
        </div>
        <div class="main__grid--foto4">
          <img class="main__img img-thumbnail rounded" src="../fotos/unicornio.png" alt="tapete colgante celeste con un unicornio en el medio hecho al crochet" />
        </div>
        <div class="main__grid--foto5">
          <img class="main__img img-thumbnail rounded" src="../fotos/pulpos.png" alt="cuatro pulpos reversibles de distintos tamaños hecho al crochet"/>
        </div>
        <div class="main__grid--foto6">
          <img class="main__img img-thumbnail rounded" src="../fotos/osobostero.png" alt="muñeco con forma de oso con camiseta de boca y una pelota en el pie hecho al crochet" />
        </div>
      </div>
    </div>

    <div class="barra footer">
      <p>Conocenos:</p>
      <ul>
        <li class="btn btn-link"><a href="https://www.instagram.com/bebeabordotandil/?hl=es-la" target="blank">Instagram</a></li>
        <li class="btn btn-link"><a href="https://www.facebook.com/bebeabordotandil" target="blank">Facebook</a></li>
        <li class="btn btn-link"><a href="https://api.whatsapp.com/send?phone=542494374429" target="blank">Whatsapp</a></li>
      </ul>
    </div>
  </div>

  <script src="../js-bt/bootstrap.min.js"></script>
